buildscript {
    repositories {
        maven {
            url project.mavenAddons
        }
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

allprojects {

    repositories {
        maven {
            url project.mavenAddons
        }
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
