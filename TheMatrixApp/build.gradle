apply plugin: 'android'

repositories {
    maven {
        url('https://github.com/derdoktor667/mvn-repo/raw/master/')
    }
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
    }

    dependencies {
        //ActionBarCompat
        compile 'com.android.support:appcompat-v7:18.+'

        // Support Libraries
        compile 'com.android.support:support-v4:18.+'

        // Google Play Services
        compile 'com.google.android.gms:play-services:3.+'

        // Dropbox Chooser Library
        compile 'com.dropbox.chooser:android:1.+'

        // The Facebook SDK Library
        compile 'com.facebook.android:facebook:3.+'

        // The Google+ Login Libraries
        compile 'com.google.api-client:google-api-client:1.+'
        compile 'com.google.api-client:google-api-client-android:1.+'
        compile 'com.google.apis:google-api-services-drive:v2-rev102-1.17.+'
    }

    signingConfigs {

        release {
            keyAlias project.ALIAS
            storePassword project.KEY
            keyPassword project.KEY
            storeFile file(project.STORE)
        }

        beta {
            keyAlias project.ALIAS
            storePassword project.KEY
            keyPassword project.KEY
            storeFile file(project.STORE)
        }
    }

    buildTypes {

        release {
            runProguard false
            signingConfig signingConfigs.release
        }

        debug {
            runProguard false
            versionNameSuffix " Debug "
        }

        beta {
            runProguard false
            versionNameSuffix " Beta "
            signingConfig signingConfigs.beta
        }
    }
}
