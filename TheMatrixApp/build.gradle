apply plugin: 'android'

repositories {
    maven {
        url 'https://github.com/derdoktor667/mvn-repo/raw/master/'
    }
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    def Properties versionProps = new Properties()
    versionProps.load new FileInputStream(file("../version.properties"))

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18

        versionName versionProps.getAt('name')
        versionCode versionProps.getAt('code').toInteger()
    }

    dependencies {
    	compile files('libs/libGoogleAnalyticsServices.jar')
        compile 'com.squareup.dagger:dagger:1.1.+'
        compile 'com.jakewharton:butterknife:3.0.+'
        compile 'com.squareup:javawriter:2.2.+'
        compile 'com.squareup.picasso:picasso:2.1.+'
    	compile 'com.dropbox.chooser:android:1.0.+'
        compile 'com.facebook.android:facebook:3.5.+'
        compile 'com.android.support:appcompat-v7:18.0.+'
        compile 'com.android.support:support-v4:18.0.+'
        compile 'com.google.android.gms:play-services:3.2.+'
        compile 'com.android.support:support-v13:18.0.+'
        }

signingConfigs {
        release {
            def Properties localProps = new Properties()
            localProps.load new FileInputStream(file('../local.properties'))
            def Properties keyProps = new Properties()
            assert localProps.getAt('keystore.props.file');
            keyProps.load new FileInputStream(file(localProps.getAt('keystore.props.file')))
            storeFile file(keyProps.getAt("store"))
            keyAlias keyProps.getAt("alias")
            storePassword keyProps.getAt("storePass")
            keyPassword keyProps.getAt("pass")
        }
    }

    buildTypes {
        release {
            // runProguard true
            // proguardFiles getDefaultProguardFile('proguard-android.txt'),
            // file('proguard-project.txt')
            signingConfig signingConfigs.release
        }

        publicBeta.initWith(buildTypes.release)
        publicBeta {
            // runProguard true
            // proguardFiles getDefaultProguardFile('proguard-android.txt'),
            // file('proguard-project.txt')
            versionNameSuffix " Beta " + versionProps['betaNumber']
        }

        publicDebug.initWith(buildTypes.publicBeta)
        publicDebug {
            debuggable true
            // runProguard true
            // proguardFiles getDefaultProguardFile('proguard-android.txt'),
            // file('proguard-project.txt')
            versionNameSuffix " Debug Beta " + versionProps['betaNumber']
        }
    }
}
